{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-[60vh]">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-100">
        <div class="p-8 text-center">
            <div class="flex justify-center mb-6">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Mylogiscan"
                    class="h-24 w-auto drop-shadow-md">
            </div>
            <p class="text-slate-500 mt-2">Connectez-vous à votre espace</p>
        </div>

        <form method="POST" action="" class="p-8 space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-slate-700 mb-2">Identifiant</label>
                <input type="text" name="username" id="username"
                    class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-4 focus:ring-brand-500/10 focus:border-brand-500 transition-all outline-none"
                    placeholder="Entrez votre identifiant" required autofocus>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-slate-700 mb-2">Mot de passe</label>
                <input type="password" name="password" id="password"
                    class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-4 focus:ring-brand-500/10 focus:border-brand-500 transition-all outline-none"
                    placeholder="••••••••" required>
            </div>

            <button type="submit"
                class="w-full py-3.5 bg-brand-600 text-white font-semibold rounded-xl shadow-lg shadow-brand-500/30 hover:bg-brand-700 hover:shadow-brand-500/50 hover:-translate-y-0.5 transition-all duration-200">
                Se connecter
            </button>
        </form>
        <div class="p-4 bg-slate-50/50 text-center text-slate-400 text-xs">
            Accès sécurisé Mylogiscan
        </div>
    </div>
</div>
{% endblock %}
