{% extends "base.html" %}

{% block content %}
<div class="max-w-xl mx-auto mt-10">
    <div class="bg-white rounded-2xl shadow-xl border border-slate-100 overflow-hidden">
        <div class="bg-gradient-to-r from-teal-600 to-teal-700 p-6">
            <h1 class="text-2xl font-bold text-white">Ajouter un Client</h1>
            <p class="text-teal-100 text-sm">Créez un profil client et son accès</p>
        </div>

        <form method="POST" action="" class="p-8 space-y-6">
            <!-- Account Info -->
            <div class="space-y-4 border-b border-slate-100 pb-6">
                <h3 class="text-sm font-bold text-slate-400 uppercase tracking-wider">Compte Utilisateur</h3>
                <div>
                    <label for="username" class="block text-sm font-medium text-slate-700 mb-2">Identifiant</label>
                    <input type="text" name="username" id="username"
                        class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-all outline-none"
                        placeholder="ex: famille.martin" required>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-slate-700 mb-2">Mot de passe</label>
                    <input type="password" name="password" id="password"
                        class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-all outline-none"
                        placeholder="••••••••" required>
                </div>
            </div>

            <!-- Profile Info -->
            <div class="space-y-4 pt-2">
                <h3 class="text-sm font-bold text-slate-400 uppercase tracking-wider">Profil Client</h3>
                <div>
                    <label for="name" class="block text-sm font-medium text-slate-700 mb-2">Nom Complet /
                        Famille</label>
                    <input type="text" name="name" id="name"
                        class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-all outline-none"
                        placeholder="ex: Famille Martin" required>
                </div>

                <div>
                    <label for="address" class="block text-sm font-medium text-slate-700 mb-2">Adresse
                        (Facultatif)</label>
                    <textarea name="address" id="address" rows="2"
                        class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-all outline-none"
                        placeholder="123 Rue de l'Exemple..."></textarea>
                </div>
            </div>

            <div class="flex gap-4 pt-6">
                <a href="{{ url_for('main.dashboard_admin') }}"
                    class="w-1/2 py-3.5 text-center text-slate-600 font-semibold rounded-xl border border-slate-300 hover:bg-slate-50 transition-all">
                    Annuler
                </a>
                <button type="submit"
                    class="w-1/2 py-3.5 bg-teal-600 text-white font-semibold rounded-xl shadow-lg shadow-teal-500/30 hover:bg-teal-700 transition-all">
                    Créer Client
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
