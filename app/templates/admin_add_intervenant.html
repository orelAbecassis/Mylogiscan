{% extends "base.html" %}

{% block content %}
<div class="max-w-xl mx-auto mt-10">
    <div class="bg-white rounded-2xl shadow-xl border border-slate-100 overflow-hidden">
        <div class="bg-gradient-to-r from-brand-600 to-brand-700 p-6">
            <h1 class="text-2xl font-bold text-white">Ajouter un Intervenant</h1>
            <p class="text-brand-100 text-sm">Créez un nouveau compte pour un intervenant</p>
        </div>

        <form method="POST" action="" class="p-8 space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-slate-700 mb-2">Identifiant</label>
                <input type="text" name="username" id="username"
                    class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition-all outline-none"
                    placeholder="ex: jean.dupont" required>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-slate-700 mb-2">Mot de passe</label>
                <input type="password" name="password" id="password"
                    class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition-all outline-none"
                    placeholder="••••••••" required>
            </div>

            <!-- Services Selection -->
            <div>
                <span class="block text-sm font-medium text-slate-700 mb-2">Services proposés</span>
                <div class="grid grid-cols-2 gap-3">
                    {% for service in services %}
                    <label
                        class="flex items-center p-3 border border-slate-200 rounded-lg cursor-pointer hover:bg-slate-50 transition-colors">
                        <input type="checkbox" name="services" value="{{ service.id }}"
                            class="w-5 h-5 text-brand-600 rounded focus:ring-brand-500 border-gray-300">
                        <span class="ml-2 text-sm text-slate-700 font-medium">{{ service.name }}</span>
                    </label>
                    {% endfor %}
                </div>
            </div>

            <!-- Clients Selection -->
            <div>
                <span class="block text-sm font-medium text-slate-700 mb-2">Clients assignés</span>
                <div class="grid grid-cols-1 gap-2 max-h-48 overflow-y-auto border border-slate-200 rounded-lg p-2">
                    {% for client in clients %}
                    <label class="flex items-center p-2 hover:bg-slate-50 rounded cursor-pointer">
                        <input type="checkbox" name="clients" value="{{ client.id }}"
                            class="w-5 h-5 text-teal-600 rounded focus:ring-teal-500 border-gray-300">
                        <div class="ml-3">
                            <span class="block text-sm font-medium text-slate-700">{{ client.name }}</span>
                            <span class="block text-xs text-slate-500">{{ client.address or 'Sans adresse' }}</span>
                        </div>
                    </label>
                    {% else %}
                    <p class="text-sm text-slate-400 p-2 italic">Aucun client disponible.</p>
                    {% endfor %}
                </div>
            </div>

            <div class="flex gap-4 pt-4">
                <a href="{{ url_for('main.dashboard_admin') }}"
                    class="w-1/2 py-3.5 text-center text-slate-600 font-semibold rounded-xl border border-slate-300 hover:bg-slate-50 transition-all">
                    Annuler
                </a>
                <button type="submit"
                    class="w-1/2 py-3.5 bg-brand-600 text-white font-semibold rounded-xl shadow-lg shadow-brand-500/30 hover:bg-brand-700 transition-all">
                    Créer
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
